services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

  app:
    build: .
    ports:
      - 3000:3000
    depends_on:
      - postgres
    environment:
      DATABASE_URL: ${DATABASE_URL}
