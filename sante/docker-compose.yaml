services:
  postgres:
    image: postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: postgres

  app:
    build: .
    restart: unless-stopped
    ports:
      - 3000:3000
    depends_on:
      - postgres
